<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Mood Clone</title>
    <style>
        body {
            background: url('rainy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #center_block {
            width: 100%;
            overflow: visible;
            text-align: center;
        }

        #play_pause_btn {
            height: 130px;
            width: 130px;
            border: none;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            outline: none;
        }

        .play {
            background: url('play image.png');
            border-radius: 50%;
            animation: animate 5s linear infinite;
            cursor: pointer;
        }
        
        #volume_control {
            margin: auto;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            width: 50%;
        }
    
        @keyframes animate {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.15);
            }
            40% {
                box-shadow: 0 0 0 100px rgba(255, 255, 255, 0);
            }
            80% {
                box-shadow: 0 0 0 100px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0  rgba(255, 255, 255, 0);
            }

        }
    </style>
</head>
<body>
    <div id="center_block">
        <!-- play or pause 버튼 -->
        <div>
            <button id="play_pause_btn" class="play"></button>
        </div>

        <!-- 볼륨 조절 -->
        <div id="volume_control">
            <input type="range" id="volume_slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <!-- 빗소리 -->
    <audio id="rain_audio" loop>
        <source src="rain-sound.mp3" type="audio/mpeg">
    </audio>

    

    <script>
        const play_pause_btn = document.getElementById('play_pause_btn');
        const rain_audio = document.getElementById("rain_audio");
        const volume_slider = document.getElementById("volume_slider");

        play_pause_btn.addEventListener('click',() =>{
            if(rain_audio.paused) {
                rain_audio.play();
            } else {
                rain_audio.pause();
            }
        });

        volume_slider.addEventListener('input', function() {
            rain_audio.volume = volume_slider.value;
        });
    </script>
</body>
</html>
