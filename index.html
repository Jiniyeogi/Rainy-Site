<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Mood Clone</title>
    <style>
        body {
            background: url('rainy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 15px;
            font-size: 20px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <!-- play or pause 버튼 -->
    <div><button id="play_pause_btn">Play</button>
    </div>

    <!-- 빗소리 -->
    <audio id="rain_audio" loop>
        <source src="rain-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- 볼륨 조절 -->
    <div id="volume_control">
        <input type="range" id="volume_slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script>
        const play_pause_btn = document.getElementById('play_pause_btn');
        const rain_audio = document.getElementById("rain_audio");
        const volume_slider = document.getElementById("volume_slider");

        play_pause_btn.addEventListener('click',() =>{
            if(rain_audio.paused) {
                rain_audio.play();
                play_pause_btn.textContent = 'Pause';
            } else {
                rain_audio.pause();
                play_pause_btn.textContent = 'play';
            }
        });

        volume_slider.addEventListener('input', function() {
            rain_audio.volume = volume_slider.value;
        });
    </script>
</body>
</html>
